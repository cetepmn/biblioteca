<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro de Usuários</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 16px;
        }
        .header {
            background-color: #1E3A8A;
            padding: 16px;
            display: flex;
            align-items: center;
            color: white;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
            margin: 32px auto;
            background: white;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            color: #4A5568;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 9px solid #c8c8c8;
            border-radius: 30px;
            background-color: #c8c8c8;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #CBD5E0;
        }
        .profile .add-icon {
            position: relative;
            bottom: 20px;
            right: -120px;
            background: black;
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }
        .profile p {
            font-weight: bold;
            color: #4A5568;
            margin-top: 16px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
       <a href="gerir.html"> <i class="fas fa-arrow-left"></i></a>
        <img src="add.png" width="80" height="80" alt="">
        <h1>CADASTRO DE USUÁRIOS</h1>
    </div>
    <div class="container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">NOME:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="matricula">MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="turma">TURMA:</label>
                <input type="text" id="turma" name="turma" required>
            </div>
            <div class="form-group">
                <label for="genero">GÊNERO:</label>
                <input type="text" id="genero" name="genero" required>
            </div>
            <div class="profile">
                <img src="https://storage.googleapis.com/a1aa/image/7oZgOOSpmQ5Hk5kcpi6kCAJ8GMJ3Fs6bhB7prXvtdiA.jpg" alt="Profile placeholder">
              <div class="add-icon">
                  <a href=""> <i class="fas fa-plus"></i></a> 
                </div>
                <p>ADICIONAR FOTO DE PERFIL</p> 
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>

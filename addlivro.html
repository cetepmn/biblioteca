<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .bg-blue-900 { background-color: #1E3A8A;
        margin-bottom: 100px; }
        .submit-btn {
            display: block;
            width: 10%;
            padding: 10px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-left: 20px;
        }
        .bg-blue-90{background-color: #1E3A8A;}
        .text-white { color: #FFFFFF; 
        margin-right: 1370px; }
        .text-gray-800 { color: #4A5568;  }
        .text-gray-800 { color: #4A5568; }
        .bg-gray-300 { background-color: #D1D5DB; }
        .bg-gray-200 { background-color: #E5E7EB; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: 8px; }
        .flex { display: flex; }
        .flex-1 { flex: 1; }
        .flex-col { flex-direction: column; }
        .md\\:flex-row { flex-direction: row; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .mt-auto { margin-top: auto; }
        .fa-arrow-left{
            color: #D1D5DB;
            height: 10px;
        }
        label{
            padding: 20px;
        }
    </style>
</head>
<body class="bg-white flex flex-col min-h-screen">
    <header class="bg-blue-900 p-4 flex items-center justify-between">
       <a href="index.html"><i class="fas fa-arrow-left"></i></a> 
        <img src="adicionar.png" alt="Logo" class="w-12 h-12 mr-4">
        <h1 class="text-white text-xl font-bold">CADASTRAR OBRAS</h1>
    </header>
    <div class="p-8 flex flex-col md:flex-row flex-1">
        <div class="flex-1">
            <div class="mb-4">
                <label class="block text-gray-800 font-bold mb-2">NOME:</label>
                <input type="text" placeholder="Nome da obra..." class="w-full p-2 rounded-full bg-gray-300 text-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-gray-800 font-bold mb-2">AUTOR:</label>
                <input type="text" placeholder="Autor da obra..." class="w-full p-2 rounded-full bg-gray-300 text-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-gray-800 font-bold mb-2">EDITORA:</label>
                <input type="text" placeholder="Editora da obra..." class="w-full p-2 rounded-full bg-gray-300 text-gray-700">
            </div>
            <div class="mb-4">
                <label class="block text-gray-800 font-bold mb-2">SINOPSE:</label>
                <input type="text" placeholder="Sinopse da obra..." class="w-full p-2 rounded-full bg-gray-300 text-gray-700">
            </div>
        </div>
        
        <div class="flex-1 flex justify-center items-center">
            <div class="w-48 h-64 bg-gray-200 rounded-lg flex flex-col justify-center items-center">
                <i class="fas fa-image text-6xl text-gray-500 mb-4"></i>
                <span class="text-gray-700 font-bold">ADICIONAR CAPA...</span>
            </div>
        </div>
    </div>
    <button type="submit" class="submit-btn">Cadastrar</button>
    <div class="bg-blue-90 p-4 mt-auto"></div>
</body>
</html>
